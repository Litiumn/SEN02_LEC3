name: Deploy Stock Dashboard

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to Ubuntu VM via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: azureuser
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd /home/azureuser/stock-dashboard

          # Pull latest code
          git pull origin main

          # Activate the venv and install/update dependencies
          /home/azureuser/venvs/stock-dashboard/bin/pip install --upgrade -r requirements.txt

          # Optional: log deploy timestamp
          echo "Deployed at $(date)" >> deploy.log
