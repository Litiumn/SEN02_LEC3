name: Deploy Stock Dashboard

on:
  push:
    branches: [ main ]
  schedule:
    # Run every 5 minutes during market hours (9:30 AM - 4:00 PM EST, Mon-Fri)
    # This runs at minutes 0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55 of every hour
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Ubuntu VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e

            # Navigate to your project folder
            cd /home/azureuser/stock_dashboard_proj

            # Pull latest changes from GitHub (only if triggered by push)
            git pull origin main || true

            # Install/update dependencies using the venv's Python
            /home/azureuser/venvs/project_env/bin/python -m pip install --upgrade -r requirements.txt

            # Run the Python script using the venv's Python
            /home/azureuser/venvs/project_env/bin/python stock_dashboard.py

            # Log deployment timestamp
            echo "Deployed at $(date)" >> deploy.log
